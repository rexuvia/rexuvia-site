
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .game-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 15px;
            line-height: 1.5;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: calc(100% - 22px);
            font-size: 1em;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
        button#playAgainBtn {
            background-color: #007bff;
        }
        button#playAgainBtn:hover {
            background-color: #0056b3;
        }
        #feedback {
            margin-top: 20px;
            font-weight: bold;
            min-height: 1.5em; /* To prevent layout shift */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p>I have picked a number between 1 and 100. Can you guess it?</p>
        <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
        <button id="submitGuessBtn">Submit Guess</button>
        <p id="feedback"></p>
        <button id="playAgainBtn" class="hidden">Play Again</button>
    </div>

    <script>
        let secretNumber;
        let attempts;

        const guessInput = document.getElementById('guessInput');
        const submitGuessBtn = document.getElementById('submitGuessBtn');
        const feedback = document.getElementById('feedback');
        const playAgainBtn = document.getElementById('playAgainBtn');

        function initGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            feedback.textContent = '';
            guessInput.value = '';
            guessInput.disabled = false;
            submitGuessBtn.disabled = false;
            playAgainBtn.classList.add('hidden');
        }

        function checkGuess() {
            const userGuess = parseInt(guessInput.value);
            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                feedback.textContent = 'Please enter a valid number between 1 and 100.';
                return;
            }

            attempts++;

            if (userGuess === secretNumber) {
                feedback.textContent = `Congratulations! You guessed the number ${secretNumber} in ${attempts} attempts!`;
                guessInput.disabled = true;
                submitGuessBtn.disabled = true;
                playAgainBtn.classList.remove('hidden');
            } else if (userGuess < secretNumber) {
                feedback.textContent = 'Too low! Try again.';
            } else {
                feedback.textContent = 'Too high! Try again.';
            }
        }

        submitGuessBtn.addEventListener('click', checkGuess);
        playAgainBtn.addEventListener('click', initGame);

        // Initialize game on load
        initGame();
    </script>
</body>
</html>
