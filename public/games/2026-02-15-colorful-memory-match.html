<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Memory Match</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff9a8b, #ff6a88, #ff99ac); /* Colorful gradient */
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 10px;
            margin: 20px;
        }
        .card {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card.flipped {
            transform: rotateY(180deg);
            background-color: #ffd700; /* Gold for flipped cards */
        }
        .card.matched {
            background-color: #32cd32; /* Lime green for matched */
            cursor: default;
        }
        #score {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #restart {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #restart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="score">Matches: 0 / 8</div>
    <div id="gameBoard"></div>
    <button id="restart">Restart</button>

    <script>
        const gameBoard = document.getElementById('gameBoard');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restart');

        const emojis = ['ðŸŽ', 'ðŸŒ', 'ðŸ‡', 'ðŸ‰', 'ðŸ“', 'ðŸ’', 'ðŸ‘', 'ðŸ']; // Colorful fruits
        let cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
        let flippedCards = [];
        let matches = 0;

        function createBoard() {
            gameBoard.innerHTML = '';
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped') && !this.classList.contains('matched')) {
                this.classList.add('flipped');
                this.textContent = this.dataset.emoji;
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.emoji === card2.dataset.emoji) {
                card1.classList.add('matched');
                card2.classList.add('matched');
                matches++;
                scoreElement.textContent = `Matches: ${matches} / 8`;
                if (matches === 8) {
                    scoreElement.textContent = 'You Win!';
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
            }
            flippedCards = [];
        }

        function restartGame() {
            cards = [...emojis, ...emojis].sort(() => Math.random() - 0.5);
            matches = 0;
            scoreElement.textContent = `Matches: ${matches} / 8`;
            createBoard();
        }

        restartButton.addEventListener('click', restartGame);
        createBoard();
    </script>
</body>
</html>
